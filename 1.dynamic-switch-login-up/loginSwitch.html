<!DOCTYPE html>
<html>

<head>
	<meta name="viewpoint">
	<title>Responsive sign in & sign up form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<section>
		<div class="sign">
			<div class="sign__box sign-in__box">
				<div class="sign__img-box sign-in__img-box">
					<img src="../images/1-1.png">
				</div>
				<div class="sign__form-box sign-in__form-box">
					<form>
						<h2>Sign In</h2>
						<input type="text" placeholder="Username">
						<input type="password" placeholder="Password">
						<input type="submit" value="Login">
						<p class="signup">don't have an account?<a href="#" onclick="toggleForm()">Sign up.</a></p>
					</form>
				</div>
			</div>

			<div class="user sign__box sign-up__box">
				<div class="sign__form-box">
					<form>
						<h2>Create an account</h2>
						<input type="text" placeholder="Username">
						<input type="text" placeholder="Email Address">
						<input type="password" placeholder="Create Password">
						<input type="password" placeholder="Confirm Password">
						<input  type="submit" value="Sign Up">
						<p class="signup">Already have an account?<a href="#" onclick="toggleForm()">Sign In.</a></p>
					</form>
				</div>
				<div class="sign__img-box">
					<img src="../images/1-2.png">
				</div>
			</div>
		</div>
	</section>

	<script>
		function toggleForm() {
			container = document.querySelector('.sign');
			container.classList.toggle('active');

			section = document.querySelector('section');
			section.classList.toggle('change-bgd');

		}
	</script>
</body>

</html>
